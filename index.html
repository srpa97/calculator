<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <input type="text" placeholder="0" id="inputBox" />
      </div>
      <div>
        <button id="acButton" class="actionButton">AC</button>
        <button id="deleteButton" class="actionButton">DEL</button>
        <button id="prcButton" class="actionButton">%</button>
        <button id="plusButton" class="actionButton">+</button>
      </div>
      <div>
        <button id="numberSeven" class="numberButton">7</button>
        <button id="numberEight" class="numberButton">8</button>
        <button id="numberNine" class="numberButton">9</button>
        <button id="minusButton" class="actionButton">-</button>
      </div>
      <div>
        <button id="numberFour" class="numberButton">4</button>
        <button id="numberFive" class="numberButton">5</button>
        <button id="numberSix" class="numberButton">6</button>
        <button id="multiplyButton" class="actionButton">*</button>
      </div>
      <div>
        <button id="numberThree" class="numberButton">1</button>
        <button id="numberTwo" class="numberButton">2</button>
        <button id="numberOne" class="numberButton">3</button>
        <button id="divideButton" class="actionButton">/</button>
      </div>
      <div>
        <button id="numberZero" class="numberButton">0</button>
        <button id="commaButton" class="numberButton">.</button>
        <button id="totalButton" class="actionButton">=</button>
      </div>
    </div>

    <script src="scripct.js"></script>
  </body>
</html>
